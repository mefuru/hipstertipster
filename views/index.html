{% extends '../views/layout.html' %}

{% block content %}
	<div class="container modal fade profile" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Profile</h4>
	      </div>
	      <div class="modal-body">
	       	  <div class="form-group">
			    <label class="sr-only" for="exampleInputEmail2">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword2">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
			  </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal fade set-location" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Location</h4>
	      </div>
	      <div class="modal-body">
			map here
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>


	<div class="modal fade add-recommendation" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Profile</h4>
	      </div>
	      <div class="modal-body">
	       	  <div class="form-group">
			    <label class="sr-only" for="exampleInputEmail2">Name</label>
			    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter name">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword2">Description</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Description">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword2">Image</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Image">
			  </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="container feed">

        {% for i, event in events %}


		<div id="img_container">
			
			<a name="{{ event._id.toHexString() }}"></a>
			{% if event.votes == 6 %}
				<h3>{{ i+1 }} Hiploaded!</h3>
			    <a href=""><img src="/images/{{ event.imgFileName }}" class="img-thumbnail grayscale"></a>
            	<img src="images/logo2_transparent.png" class="hiploaded"/>
			{% else %}
				<h3>{{ i+1 }} {{ event.title }}</h3>
			    <a href="/vote/{{ event._id.toHexString() }}" type="button" class="button btn btn-success">+</a>
			    <a href="/item/{{ event._id.toHexString() }}"><img src="/images/{{ event.imgFileName }}" class="img-thumbnail"></a>

			{% endif %}

		</div>
			

		{% endfor %}

	</div>

	<br /><br />


{% endblock %}
