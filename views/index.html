{% extends '../views/layout.html' %}

{% block content %}
	<br /><br />
	<div class="container">	
		<h1>Welcome</h1>
		<h2>You're hipster enough. How about </h2>
		<br />
		<button type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target=".profile">setting up a profile</button> 
		<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target=".set-location">tell us where you want to go</button> 
		<button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target=".add-recommendation">add a recomendation like the ones below</button>
		<br /><br />
	</div>


	<div class="modal fade profile" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Profile</h4>
	      </div>
	      <div class="modal-body">
	       	  <div class="form-group">
			    <label class="sr-only" for="exampleInputEmail2">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword2">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
			  </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>


	<div class="modal fade set-location" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Location</h4>
	      </div>
	      <div class="modal-body">
			map here
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>


	<div class="modal fade add-recommendation" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Profile</h4>
	      </div>
	      <div class="modal-body">
	       	  <div class="form-group">
			    <label class="sr-only" for="exampleInputEmail2">Name</label>
			    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter name">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword2">Description</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Description">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword2">Image</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Image">
			  </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="container feed">

		{% for event in events %}

		<div id="img_container">
			<h3>{{ event.title }}</h3>
		    <a href="/vote/{{ event._id.toHexString() }}" type="button" class="button btn btn-success">+</a>
		    <a href="/item"><img src="{{ event.imgFileName }}" class="img-thumbnail"></a>
		</div>
			

		{% endfor %}


		<div id="img_container">
			<h3>Title</h3>
		    <a href="/votes/1" type="button" class="button btn btn-success">+</a>
		    <a href="/item"><img src="assets/img/voting/2.jpg" class="img-thumbnail"></a>
		</div>

		<div id="img_container">
			<h3>Title</h3> 
		    <a href="/votes/1" type="button" class="button btn btn-success">+</a>
		    <a href="/item"><img src="assets/img/voting/3.jpg" class="img-thumbnail"></a>
		</div>

		<div id="img_container">
			<h3>Title</h3>
		    <a href="/votes/1" type="button" class="button btn btn-success">+</a>
		    <a href="/item"><img src="assets/img/voting/4.jpg" class="img-thumbnail"></a>
		</div>
	</div>

	<br /><br />


{% endblock %}
